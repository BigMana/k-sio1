<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- /ANCHOR - CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- /ANCHOR - css custom -->
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/custom.css">
<!-- /ANCHOR - Main js -->
    <script src="/js/main.js" defer></script>
    <title>Matthieu Exercice Caluclette JS</title>
</head>
<body>
    <main>
        <section class="container border border-dark rounded">
            <div class="row p-3">
                <h1>K-SIO1</h1>
            </div>
            <div class="row p-3">
                <div class="screen border border-dark rounded"></div>
            </div>
            <div class="row p-2">
                <button class="col m-2 rounded" id="reset">C</button>
                <button class="col m-2 rounded"></button>
                <button class="col m-2 rounded"></button>
                <button class="col m-2 rounded"></button>
            </div>
            <div class="row p-2">
                <button class="col m-2 rounded">7</button>
                <button class="col m-2 rounded">8</button>
                <button class="col m-2 rounded">9</button>
                <button class="col m-2 rounded" id="divise">/</button>
            </div>
            <div class="row p-2">
                <button class="col m-2 rounded">4</button>
                <button class="col m-2 rounded">5</button>
                <button class="col m-2 rounded">6</button>
                <button class="col m-2 rounded" id="multi">*</button>
            </div>
            <div class="row p-2">
                <button class="col m-2 rounded">1</button>
                <button class="col m-2 rounded">2</button>
                <button class="col m-2 rounded">3</button>
                <button class="col m-2 rounded" id="moins">-</button>
            </div>
            <div class="row p-2">
                <button class="col m-2 rounded">.</button>
                <button class="col m-2 rounded">0</button>
                <button class="col m-2 rounded" id="egal">=</button>
                <button class="col m-2 rounded" id="plus">+</button>
            </div>
            <div class="row"></div>
        </section>
    </main>
    
</body>
</html>
